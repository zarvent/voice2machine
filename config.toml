[paths]
recording_flag = "/tmp/whisper_recording.pid"
audio_file = "/tmp/whisper_audio.wav"
log_file = "/tmp/whisper_debug.log"
venv_path = "~/whisper-dictation/venv"

[whisper]
model = "large-v2"
language = "es"
device = "cuda"
compute_type = "float16"
device_index = 0
num_workers = 4
beam_size = 5
best_of = 5
temperature = 0.0
vad_filter = true

[whisper.vad_parameters]
threshold = 0.5
min_speech_duration_ms = 250
min_silence_duration_ms = 500

[gemini]
model = "gemini-2.0-flash-exp"
temperature = 0.3
max_tokens = 2048
max_input_chars = 6000
request_timeout = 30
retry_attempts = 3
retry_min_wait = 2
retry_max_wait = 10
api_key = "${GEMINI_API_KEY}" # Loaded from environment variable
