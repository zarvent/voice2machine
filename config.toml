[paths]
recording_flag = "/tmp/v2m_recording.pid"
audio_file = "/tmp/v2m_audio.wav"
log_file = "/tmp/v2m.log"
venv_path = "~/v2m/venv"

[whisper]
model = "large-v3-turbo"
language = "auto"
device = "cuda"
compute_type = "float16"
device_index = 0
num_workers = 4
beam_size = 5
best_of = 5
temperature = 0.0
vad_filter = true  # Recomendado activarlo para producci√≥n

[whisper.vad_parameters]
threshold = 0.5
min_speech_duration_ms = 250
min_silence_duration_ms = 100

[gemini]
model = "models/gemini-1.5-flash-latest"
temperature = 0.3
max_tokens = 2048
max_input_chars = 6000
request_timeout = 30
retry_attempts = 3
retry_min_wait = 2
retry_max_wait = 10
api_key = "${GEMINI_API_KEY}" # Loaded from environment variable
