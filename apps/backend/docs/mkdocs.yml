site_name: Voice2Machine Backend
site_url: https://github.com/v2m-lab/voice2machine
repo_url: https://github.com/v2m-lab/voice2machine
edit_uri: edit/main/apps/backend/docs/docs/

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo oscuro
  features:
    - navigation.expand
    - content.code.copy

nav:
  - Inicio: es/index.md
  - Arquitectura: es/arquitectura.md
  - Desarrollo:
    - Guía General: es/desarrollo.md
    - Estándares: es/estandares.md
    - Gestión del Demonio: es/gestion_demonio.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
